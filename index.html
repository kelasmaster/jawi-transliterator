<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawi to Rumi Transliterator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jawi to Rumi Transliterator</h1>
        <div class="input-section">
            <label for="jawi-input">Enter Jawi Text:</label>
            <textarea id="jawi-input" placeholder="Type or paste Jawi text here..."></textarea>
        </div>
        <button id="transliterate-btn">Transliterate</button>
        <div class="output-section">
            <label for="rumi-output">Rumi Transliteration:</label>
            <textarea id="rumi-output" readonly></textarea>
            <button id="copy-btn">Copy Text</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
